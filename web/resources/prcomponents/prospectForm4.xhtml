<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <composite:interface>
        <composite:attribute name="prospect"/>
        <composite:attribute name="canNotInput" />
    </composite:interface>
    <composite:implementation>
        <h:panelGrid id="prospectPanel" columns="3" cellpadding="150" cellspacing="150" >
            <h:outputLabel id="prosDateLabel"
                           for="prosDate" 
                           value="*Date Added  : " />
            <p:calendar id="prosDate" value="#{prospectBean.selectedProspect.prosDate}" 
                        required="true" readonly="true" pattern="MM/dd/yyyy" disabled="true"  /> 
            <h:message for="prosDate"/>
            <h:outputLabel id="lastNameLabel" 
                           for ="lastName" 
                           value="*Surname"/>
            <h:inputText id ="lastName" 
                         size="20" 
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{prospectBean.selectedProspect.lastName}"
                         label="Surname"/> 
            <h:message for="lastName"/>
            <h:outputLabel id="firstNameLabel" 
                           for ="firstName" 
                           value="*First Name"/>
            <h:inputText id="firstName" 
                         size="25" 
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{prospectBean.selectedProspect.firstName}"
                         label="First Name"/>
            <h:message for="firstName"/>
            <h:outputLabel id="middleNameLabel" 
                           for="middleName" 
                           value="Middle Name"/>
            <h:inputText id="middleName" 
                         size="20" 
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{prospectBean.selectedProspect.middleName}"
                         label="Middle Name"/>
            <h:message for="middleName"/>
            <h:outputLabel id="birthdateLabel" 
                           for="birthdate" 
                           value="Birthdate "/>
            <p:calendar id="birthdate" value="#{prospectBean.selectedProspect.birthdate}" 
                        required="true" readonly="true" pattern="MM/dd/yyyy" readonlyInput="true" /> 
            <h:message for="birthdate"/>
            <h:outputLabel id="genderLabel" 
                           for="gender" 
                           value="Gender"/>
            <h:selectOneMenu id="gender" label ="Gender" readonly="#{cc.attrs.canNotInput}"
                             value="#{cc.attrs.prospect.gender}">
                <f:selectItem itemLabel="M" itemValue ="M"/>
                <f:selectItem itemLabel="F" itemValue="F"/>
            </h:selectOneMenu>
            <h:message for="gender"/>
            <h:outputLabel id="nationalityLabel" 
                           for="nationality" 
                           value="*Nationality"/>
            <h:inputText id="nationality" 
                         size="10" 
                         required="true"
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{cc.attrs.prospect.nationality}"
                         label="Nationality"/>
            <h:message for="nationality"/>
            <h:outputLabel id="contactNumberLabel" 
                           for="contactNumber" 
                           value="Contact Number"/>
            <h:inputText id="contactNumber" 
                         size="11" 
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{cc.attrs.prospect.contactNumber}"
                         label="Contact Number"/>
            <h:message for="contactNumber"/>
            <h:outputLabel id="lengthOfStayLabel" 
                           for="lengthOfStay" 
                           value="*Length of stay "/>
            <p:selectBooleanButton id="lengthOfStay" value="#{cc.attrs.prospect.lengthOfStay}" 
                                   onLabel="> more than 2 yrs" offLabel="less than 2 yrs"
                                   required="true"  /> 
            <h:message for="lengthOfStay"/>
            <h:outputLabel id="occupationLabel" 
                           for="occupation"
                           value="Occupation"/>
            <h:inputText id="occupation" 
                         size="14" 
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{cc.attrs.prospect.occupation}"
                         label="Occupation"/>
            <h:message for="occupation"/>
            <h:outputLabel id="streetNameLabel"
                           for="streetName" 
                           value="Street Name" />
            <h:inputText id="streetName" label="Street Name" size="40" 
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{cc.attrs.prospect.street}"/>
            <h:message for="streetName"/>
            <h:outputLabel id="barangayLabel" 
                           for="barangay" 
                           value="*Barangay"/>
            <h:inputText id="barangay" 
                         size="15" 
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{cc.attrs.prospect.barangay}"
                         label="Barangay"/>
            <h:message for="barangay"/>
            <h:outputLabel id="cityMunLabel" 
                           for="cityMun" 
                           value="*City/Municipality    ."/>
            <h:inputText id="cityMun" size="15" 
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{cc.attrs.prospect.cityMun}"
                         label="City/Municipality"/>
            <h:message for="cityMun"/>
            <h:outputText value="&#160;" />     
        </h:panelGrid>
    </composite:implementation>
</html>
