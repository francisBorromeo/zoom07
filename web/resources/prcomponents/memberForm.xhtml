<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:aui="http://liferay.com/faces/aui">
	<composite:interface id="meminterface">
		<composite:attribute name="formheader"/>
		<composite:attribute name="entity"/>
		<composite:attribute name="isedit"/>
		<composite:attribute name="noinput"/>
	</composite:interface>
	<composite:implementation id="memimplement">
		<aui:fieldset id="memfildset">
			<aui:field id="memDateFld">
				<p:calendar id="membershipDate" value="#{cc.attrs.memDate}"/>
				<p:outputLabel id="memDateLabel" for="membershipDate" value="#{bundle.memDate}"/>
			</aui:field>
			<aui:field id="ptFld">
				<p:selectOneMenu id="ptNo" value="#{cc.attrs.ouCode}" converter="#{objStrConv}">
					<f:selectItems value="#{memberBean.ptOnly}" var="member" itemLabel="#{member.ouName}" itemValue="#{member}" noSelectionValue="Select an organization unit..."/>
				</p:selectOneMenu>
				<p:outputLabel id="ptLabel" for="ptNo"/>
			</aui:field>
			<aui:field id="memStatFld">
				<p:selectOneMenu id="memberStat" value="#{cc.attrs.memStatus}">
					<f:selectItem itemLabel="Good" itemValue="GOOD" />
					<f:selectItem itemLabel="Not Good" itemValue="NO_GOOD"/>
					<f:selectItem itemLabel="Suspended" itemValue="SUSPENDED"/>
					<f:selectItem itemLabel="Expelled" itemValue="EXPELLED"/>
					<f:selectItem itemLabel="Withdrawn" itemValue="WITHDRAWN"/>
				</p:selectOneMenu>
				<p:outputLabel id="memStatLabel" for="memberStat" value="#{bundle.memStat}"/>
			</aui:field>
		</aui:fieldset>
		<aui:field id="acctNoFld">
			<p:inputMask id="acctNo" mask="99-99999" value="#{cc.attrs.scAcctno}"/>
			<p:outputLabel id="acctNoLabel" for="acctNo" value="#{bundle.acctNo}"/>
		</aui:field>
		<aui:field id="memNoFld">
			<p:inputText id="memNo" maxlength="10" value="#{cc.attrs.memIdNo}"/>
			<p:outputLabel id="memNoLabel" for="memNo" value="#{bundle.memNo}"/>
		</aui:field>
		<aui:field id="photoFld">
			<p:fileUpload id="pixnood" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
		</aui:field>
		<aui:field id="lNamFld">
			<p:inputText id="lastName" value="#{cc.attrs.lastName}" maxlength="20"/>
			<p:outputLabel id="lastNameLabel" for="lastName" value="#{bundle.lastName}"/>
		</aui:field>
		<aui:field id="fNameFld">
			<p:inputText id="firstName" value="#{cc.attrs.firstName}" maxlength="25"/>
			<p:outputLabel id="firstNameLabel" for="firstName" value="#{bundle.firstName}"/>
		</aui:field>
		<aui:field id="mNamFld">
			<p:inputText id="middleName" value="#{cc.attrs.middleName}" maxlength="20"/>
			<p:outputLabel id="middleNameLabel" for="middleName" value="#{bundle.middleName}"/>
		</aui:field>
		<aui:field id="nickFld">
			<p:inputText id="nickName" value="#{cc.attrs.nickname}" maxlength="15"/>
			<p:outputLabel id="nickNameLabel" for="nickName" value="#{bundle.nickName}"/>
		</aui:field>
		<aui:field id="heightFld">
			<p:inputMask title="feet and inches" mask="9'99\"" value="#{memberBean}"/>
		</aui:field>
		<aui:field id="weightFld">
			<p:inputMask id="weight" title="kilograms" mask="999.99" value="#{memberBean.member.weight}"/>
		</aui:field>
	</composite:implementation>
</html>
