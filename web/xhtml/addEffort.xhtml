<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:aui="http://liferay.com/faces/aui">
    <ui:composition template="/templates/prospectLayout2.xhtml">
        <ui:define name="top">
            Encode Recruitment Effort
        </ui:define>
        <ui:define name="content">
            <h:form id="encodeEffortForm">
                <f:event type="preRenderView" listener="#{prospectBean.init}"/>
                <p:fieldset legend="Prospect List">
                    <p:dataTable id="prosListEffort"
                                 value="#{prospectBean.prospectModel}"
                                 var="pList"
                                 rowKey="#{pList.prospectNo}"
                                 sortBy="#{pList.lastName}"
                                 sortFunction="single"
                                 scrollable="true"
                                 scrollRows="20"
                                 scrollHeight="150"
                                 style="width: 480px"
                                 liveScroll="true"
                                 selectionMode="single"
                                 selection="#{prospectBean.selectedProspect}"
                                 filteredValue="#{prospectBean.filteredProspectList}"
								 disabledSelection="#{not empty prospectBean.selectedProspect.prospectNo}">
                        <p:ajax event="rowSelect"
                                async="true"
                                update=":encodeEffortForm"/>
                        <p:ajax event="rowUnselect"
                                async="true"
                                listener="#{prospectBean.onRowUnselect}"
                                update=":encodeEffortForm"/>
                        <p:column headerText="Prospect No."
                                  style="width: 19%"
                                  filterBy="#{pList.prospectNo}"
                                  filterMatchMode="contains">
                            <h:outputText value="#{pList.prospectNo}" />
                        </p:column>
                        <p:column headerText="Last Name"
                                  style="width: 27%"
                                  filterBy="#{pList.lastName}"
                                  filterMatchMode="contains"
                                  filterMaxLength="20">
                            <h:outputText value="#{pList.lastName}" />
                        </p:column>
                        <p:column headerText="First Name"
                                  style="width: 27%"
                                  filterBy="#{pList.firstName}"
                                  filterMatchMode="contains"
                                  filterMaxLength="25">
                            <h:outputText value="#{pList.firstName}" />
                        </p:column>
                        <p:column headerText="Middle Name"
                                  style="width: 27%"
                                  filterBy="#{pList.middleName}"
                                  filterMatchMode="contains"
                                  filterMaxLength="20">
                            <h:outputText value="#{pList.middleName}" />
                        </p:column>
                    </p:dataTable>
                    <aui:field rendered="#{not empty prospectBean.selectedProspect.prospectNo}">
                        <aui:column>
                            <h:outputText id="lastNameText"
                                          style=" font-size: 2em"
                                          value="#{prospectBean.selectedProspect.lastName},"
										  rendered="#{not empty prospectBean.selectedProspect.prospectNo}"/>
                        </aui:column>
                        <aui:column>
                            <h:outputText id="firstNameText"
                                          style=" font-size: 2em"
                                          value="#{prospectBean.selectedProspect.firstName}"/>
                        </aui:column>
                        <aui:column>
                            <h:outputText id="middleNameText"
                                          style=" font-size: 2em"
                                          value="#{prospectBean.selectedProspect.middleName}"/>
                        </aui:column>
						<aui:column>
							<p:outputLabel for="dateEncoded"/>
							<p:calendar id="dateEncoded"
										value="#{prospectBean.coopReport.reportDateEncoded}"
										pattern="MM/dd/yyyy"
										yearRange="c-0:c+0"
										readonlyInput="true"
										navigator="true"
										showButtonPanel="true">
								<f:convertDateTime pattern="MM/dd/yyyy"/>
							</p:calendar>
						</aui:column>
                    </aui:field>
                </p:fieldset>
                <p:fieldset rendered="#{not empty prospectBean.selectedProspect.prospectNo}"
							legend="Encode Effort">
                    <h:outputText value="Narrative"/>
                    <aui:field>
                        <p:editor id="effortSummary"
								  value="#{prospectBean.coopReport.reportDtl}"
								  style=" width: 50%"/>
                    </aui:field>
                    <aui:field id="rateField">
                        <p:panelGrid columns="3">
                            <p:selectBooleanCheckbox id="willingbox" value="#{prospectBean.willing}">
                                <p:ajax async="true"
                                        update=":encodeEffortForm:rating1,
										:encodeEffortForm:noratingbox"/>
                            </p:selectBooleanCheckbox>
                            <p:outputLabel for="rating1" value="Willingness, receptiveness, and interest."/>
                            <p:selectOneRadio id="rating1"
											  value="#{prospectBean.prosReport.willingnessRating}"
											  disabled="#{not prospectBean.willing}">
								<f:convertNumber integerOnly="true"/>
                                <f:selectItem itemLabel="1" itemValue="1" />
                                <f:selectItem itemLabel="2" itemValue="2"/>
                                <f:selectItem itemLabel="3" itemValue="3"/>
                                <f:selectItem itemLabel="4" itemValue="4"/>
                                <f:selectItem itemLabel="5" itemValue="5"/>
                            </p:selectOneRadio>
                            <p:selectBooleanCheckbox id="understandingbox" value="#{prospectBean.understanding}">
                                <p:ajax async="true"
                                        update=":encodeEffortForm:rating2-1,
										:encodeEffortForm:rating2-2,
										:encodeEffortForm:rating2-3,
										:encodeEffortForm:noratingbox"/>
                            </p:selectBooleanCheckbox>
                            <h:outputText value="Understanding about cooperative."/>
                            <h:outputText value=" "/>
                            <h:outputText value=" "/>
                            <p:outputLabel for="rating2-1" value="Mutual help and cooperative movement."/>
                            <p:selectOneRadio id="rating2-1"
											  value="#{prospectBean.prosReport.understandingRating}"
											  disabled="#{not prospectBean.understanding}">
                                <f:selectItem itemLabel="1" itemValue="1"/>
                                <f:selectItem itemLabel="2" itemValue="2"/>
                                <f:selectItem itemLabel="3" itemValue="3"/>
                                <f:selectItem itemLabel="4" itemValue="4"/>
                                <f:selectItem itemLabel="5" itemValue="5"/>
                            </p:selectOneRadio>
                            <h:outputText value=" "/>
                            <p:outputLabel for="rating2-2" value="Introduction to cooperative principles."/>
                            <p:selectOneRadio id="rating2-2"
											  value="#{prospectBean.prosReport.understandingRating}"
											  disabled="#{not prospectBean.understanding}">
                                <f:selectItem itemLabel="1" itemValue="1"/>
                                <f:selectItem itemLabel="2" itemValue="2"/>
                                <f:selectItem itemLabel="3" itemValue="3"/>
                                <f:selectItem itemLabel="4" itemValue="4"/>
                                <f:selectItem itemLabel="5" itemValue="5"/>
                            </p:selectOneRadio>
                            <h:outputText value=" "/>
                            <p:outputLabel for="rating2-3" value="Cooperative Values."/>
                            <p:selectOneRadio id="rating2-3"
											  value="#{prospectBean.prosReport.understandingRating}"
											  disabled="#{not prospectBean.understanding}">
                                <f:selectItem itemLabel="1" itemValue="1"/>
                                <f:selectItem itemLabel="2" itemValue="2"/>
                                <f:selectItem itemLabel="3" itemValue="3"/>
                                <f:selectItem itemLabel="4" itemValue="4"/>
                                <f:selectItem itemLabel="5" itemValue="5"/>
                            </p:selectOneRadio>
                            <p:selectBooleanCheckbox id="inspirationbox" value="#{prospectBean.motivated}">
                                <p:ajax async="true"
                                        update=":encodeEffortForm:rating3,
										:encodeEffortForm:noratingbox"/>
                            </p:selectBooleanCheckbox>
                            <p:outputLabel for="rating3" value="Inspiration and motivation."/>
                            <p:selectOneRadio id="rating3"
											  value="#{prospectBean.prosReport.inspirationRating}"
											  disabled="#{not prospectBean.motivated}">
                                <f:selectItem itemLabel="1" itemValue="1"/>
                                <f:selectItem itemLabel="2" itemValue="2"/>
                                <f:selectItem itemLabel="3" itemValue="3"/>
                                <f:selectItem itemLabel="4" itemValue="4"/>
                                <f:selectItem itemLabel="5" itemValue="5"/>
                            </p:selectOneRadio>
                            <p:selectBooleanCheckbox id="socialbox" value="#{prospectBean.social}">
                                <p:ajax async="true"
                                        update=":encodeEffortForm:rating4,
										:encodeEffortForm:noratingbox"/>
                            </p:selectBooleanCheckbox>
                            <p:outputLabel for="rating4" value="Social standing."/>
                            <p:selectOneRadio id="rating4"
											  value="#{prospectBean.prosReport.socialRating}"
											  disabled="#{not prospectBean.social}">
                                <f:selectItem itemLabel="1" itemValue="1"/>
                                <f:selectItem itemLabel="2" itemValue="1"/>
                                <f:selectItem itemLabel="3" itemValue="1"/>
                                <f:selectItem itemLabel="4" itemValue="1"/>
                                <f:selectItem itemLabel="5" itemValue="1"/>
                            </p:selectOneRadio>	
                            <p:selectBooleanCheckbox id="noratingbox" value="#{prospectBean.norating}">
                                <p:ajax async="true"
                                        update=":encodeEffortForm:willingbox,
										:encodeEffortForm:understandingbox,
										:encodeEffortForm:inspirationbox,
										:encodeEffortForm:socialbox,
										:encodeEffortForm:rating1,
										:encodeEffortForm:rating2-1,
										:encodeEffortForm:rating2-2,
										:encodeEffortForm:rating2-3,
										:encodeEffortForm:rating3,
										:encodeEffortForm:rating4"/>
                            </p:selectBooleanCheckbox>
                            <h:outputText value="No rating."/>
                        </p:panelGrid>
                    </aui:field>
				</p:fieldset>
				<aui:field>
					<p:commandButton id="goBack"
									 value="Go back to main..."
									 action="#{prospectBean.backToMain('/xhtml/prospectEffort.xhtml')}"
									 ajax="false"
									 rendered="#{empty prospectBean.selectedProspect.prospectNo}"
									 immediate="true"/>
					<p:commandButton id="saveEffort"
									 value="Save Effort"
									 action="#{prospectBean.saveEffort()}"
									 update=":encodeEffortForm"
									 rendered="#{not empty prospectBean.selectedProspect.prospectNo}"
									 immediate="true"
									 />
					<p:commandButton id="cancelEncode"
									 value="Cancel"
									 action="#{prospectBean.backToMain('/xhtml/addEffort.xhtml')}"
									 update=":encodeEffortForm"
									 rendered="#{not empty prospectBean.selectedProspect.prospectNo}"
									 immediate="true"/>
				</aui:field>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
