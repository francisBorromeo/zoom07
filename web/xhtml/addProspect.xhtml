<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/templates/prospectLayout2.xhtml">
        <ui:define name="top">
            #{bundle.Add}
        </ui:define>
        <ui:define name="content">
            <h:form>
                <f:event type="preRenderView" listener="#{prospectBean.init}"/>
                <prcc:prospectForm2 prospect="#{prospectBean.prospect}" 
                                    canNotInput="false"
									isEdit="false"/>
                <h4> Prospect List </h4>
                <p:dataTable var="pList" value="#{prospectBean.prospectModel}" scrollRows="20"  
                             scrollable="true" liveScroll="true" style="width: 640px"
                             scrollHeight="150" id="prospectList" >
                    <p:column headerText="Prospect No." style="width: 10%" >
                        <h:outputText value="#{pList.prospectNo}" />
                    </p:column>
                    <p:column headerText="Last Name" style="width: 30%" >
                        <h:outputText value="#{pList.lastName}" />
                    </p:column>
                    <p:column headerText="First Name"  style="width: 30%">
                        <h:outputText value="#{pList.firstName}" />
                    </p:column>
                    <p:column headerText="Middle Name"  style="width: 30%">
                        <h:outputText value="#{pList.middleName}" />
                    </p:column>
                </p:dataTable>
                <br></br>
                <p>
					<span style="margin-left: 640px;">
                        <p:commandButton value="Save " action="#{prospectBean.save()}" ajax="false"/>
                        <p:commandButton value="Cancel" action="/xhtml/mainProspect.xhtml" immediate="true" ajax="false"/>
                    </span>
				</p>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
